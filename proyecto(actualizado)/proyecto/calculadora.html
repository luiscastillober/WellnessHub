<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
        <a href="landinpeage.html">WellnessHub</a>
    </div>

    <a class="nav1" href="articulos.html">BUENOS HÁBITOS</a>
    <a class="nav2" href="calculadora.html">CALCULADORA IMC</a>
</nav>

<main class="calculator">
    <div class="top-section">
        <div class="text">
            <h1>CALCULADORA DE IMC</h1>
            <p>Ingresa tu peso, altura y edad para obtener un plan personalizado y mejorar tu estilo de vida:</p>
        </div>
        <div class="form">
            <form id="imcForm">
                <div class="form-group">
                    <label for="peso">Peso (kg)</label>
                    <input type="number" id="peso" name="peso" required>
                </div>
                <div class="form-group">
                    <label for="altura">Altura (m)</label>
                    <input type="number" id="altura" name="altura" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" required>
                </div>
            </form>
        </div>
    </div>
    <div class="IMC">
        <div class="result-container">
            <button type="button" class="btn" onclick="calcularIMC()">Calcular IMC</button>
            <div class="result">
                <label for="tuImc">Tu IMC:</label>
                <input type="text" id="tuImc" name="tuImc" readonly>
            </div>
        </div>
        <div class="form-group">
            <label>Recomendaciones:</label>
            <textarea id="recomendaciones" rows="5" readonly></textarea>
        </div>
    </div>
</main>
<footer class="footer">

        <div class="footer-links">

</footer>

</body>
</html>
